<body>

<section>
    <div class="container">
        <div class="row">
            <!-- la terminacion en las variables H (variableH) hace referencia a Habitacion -->
            <form class="col s12 " id="registroHab">
                <div class="input-field">
                    <input required type="text" id="nHabitaciones" name="numeroHabitacion">
                    <label data-error="wrong" data-success="right for="nHabitaciones">Numero de habitacion</label>
                </div>
                <div class="input-field">
                    <input required type="number" id="costoH" name="costoH">
                    <label for="costoH"> Costo de la habitacion:</label>
                </div> 
                <div class="input-field col s12">
                    <select name="acomodacionH">
                        <option value="" disabled selected>Selecciona tu tipo de habitacion</option>
                        <option value="sencilla">Sencilla</option>
                        <option value="doble">Doble</option>
                        <option value="suite">Suite</option>
                    </select>
                </div>
                <div class="file-field input-field">
                    <div class="btn">
                        <span>File</span>
                        <input required type="file" accept="image/*" id="fileImg">
                        <img alt="" id="preview">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" name="imagenH">
                    </div>
                </div> 
                <input class="waves-effect waves-light btn" value="Guardar" type="submit">
            </form>
        </div>
    </div>
</section>
